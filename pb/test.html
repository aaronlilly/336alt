<html>
<head>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<script>


//$('#'+cId).removeClass('isSelctd');
 //  }   



var ArrayD =[
"one","two"];


$(document).ready(function () {
	  for(var i = 0; i <ArrayD.length; i++) {
$('#oney').append("<div id='" + ArrayD[i] + "'>"+ ArrayD[i]+"</div>");
$('#twoy').append("<div id='" + ArrayD[i] + "x'>"+ ArrayD[i]+"</div>");

 $("#xbox").append('<input type="checkbox" id="' +ArrayD[i] +'box">');
$("#xbox").append('<input type="checkbox" id="' +ArrayD[i] +'xbox">');

 $('#'+ ArrayD[i]).click(function(){
                            var currentId = $(this).attr('id');
                             let current = currentId;
                        secondary(current);

});

 $('#'+ ArrayD[i]+'x').click(function(){
                            var currentId = $(this).attr('id');
                             let current = currentId;
                        secondary(current);

});
}
});



function secondary(yId){

//if checked
 if ($("#" + yId +"box").prop('checked')) 
   {
 chk(yId);
$('#'+yId).removeClass('isSelctd');
   }
 //if not checked
   else
   {
 notchk(yId);
$('#'+yId).addClass('isSelctd');
    }
}  


function chk(yId){
$("#" + yId +"box").prop('checked',false);
}

function notchk(yId){
	$("#" + yId +"box").prop('checked',true);
}


</script>

<style type="text/css">
	.isSelctd{background-color: lightblue;}

</style>



<div id ="oney"> </div>
<br>
<br>
<div id="twoy"></div>


<div id="xbox">


</div>






</html>
